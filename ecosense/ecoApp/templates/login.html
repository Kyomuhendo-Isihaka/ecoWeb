{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosense Login</title>
    <link rel="stylesheet" href="{% static 'css/w3-css/w3.css'%}">
    <link rel="stylesheet" href="{% static 'css/w3-css/w3pro.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet" />
    <script src="jquery.min.js"></script>
    <script src="js/customiseJs/Jquery.js"></script>
</head>

<body class="w3-container">

    <h2 class="w3-center">Ecosense Admin Login</h2>

    <div class="w3-center">
        <button onclick="document.getElementById('id01').style.display='block'"
            class="w3-btn w3-green w3-large w-50">Login</button>
    </div>
    
        <h3 class=" w3-red w3-center">{{error}}</h3>
    
    <div id="id01" class="w3-modal">
        <span onclick="document.getElementById('id01').style.display='none'"
            class="w3-closebtn w3-hover-red w3-container w3-padding-16 w3-display-topright w3-xxlarge">Ã—</span>
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center"><br>
                <img src="{% static 'img/avater.png'%}" alt="Avatar" style="width:40%" class="w3-circle w3-margin-top">
            </div>

            <div class="w3-container">
                <div class="w3-section">
                    <form method="POST">
                        {% csrf_token %}
                        <label><b>Username</b></label>
                        <input class="w3-input w3-border w3-hover-border-black w3-margin-bottom" name="uname"
                            type="text" placeholder="Enter Username">

                        <label><b>Password</b></label>
                        <input class="w3-input w3-border w3-hover-border-black" type="text" name="password"
                            placeholder="Enter Password">

                        <button class="w3-btn w3-btn-block w3-green w3-section w-100">Login</button><br>
                        <input class="w3-check" type="checkbox" checked="checked"> Remember me
                    </form>
                </div>
            </div>

            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('id01').style.display='none'" type="button"
                    class="w3-btn w3-red">Cancel</button>
                <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
            </div>

        </div>
    </div>

</body>

</html>
